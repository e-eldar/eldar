<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps - Moja Lokacija</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Google Maps - Moja Lokacija</h1>
  <p id="status">Prikazujem vašo lokacijo...</p>
  <div id="map"></div>

  <script>
    function fetchLocation() {
      fetch('https://YOUR_BACKEND_URL_HERE/location')  
        .then(response => response.json())
        .then(data => {
          const latitude = data.latitude;
          const longitude = data.longitude;

          initMap(latitude, longitude);

          document.getElementById('status').innerHTML = `Vaša lokacija: Širina: ${latitude}, Dolžina: ${longitude}`;
        })
        .catch(error => {
          document.getElementById('status').innerHTML = 'Napaka pri pridobivanju lokacije';
          console.error('Error fetching location:', error);
        });
    }

    function initMap(latitude, longitude) {
      const myLocation = { lat: latitude, lng: longitude };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: myLocation,
      });

      const marker = new google.maps.Marker({
        position: myLocation,
        map: map,
        title: "Moja Lokacija",
      });
    }

    window.onload = fetchLocation;
  </script>

  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
  </script>
</body>
</html>
