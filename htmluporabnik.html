<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uporabniški sistem za prikaz adminove lokacije</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Prikaz adminove lokacije</h1>
  <div id="map"></div>

  <script>
    let map, marker;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: { lat: 0, lng: 0 }
      });

      marker = new google.maps.Marker({
        map: map,
        title: "Adminova lokacija"
      });

      // Redno pridobivaj adminovo lokacijo vsake 5 sekunde
      setInterval(getAdminLocation, 5000);
    }

    function getAdminLocation() {
      fetch('http://localhost:3000/get-location')
        .then(response => response.json())
        .then(data => {
          if (data.lat && data.lng) {
            const adminLocation = { lat: data.lat, lng: data.lng };
            map.setCenter(adminLocation);
            marker.setPosition(adminLocation);
          }
        })
        .catch(error => console.log('Napaka:', error));
    }
  </script>

  <!-- Google Maps API ključ -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
  </script>
</body>
</html>
