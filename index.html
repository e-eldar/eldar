<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps - Static User Location</title>
  <style>
    /* Set the size of the map container */
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Google Maps - Static User Location</h1>
  <p id="status">Prikazujem vašo lokacijo...</p>
  <div id="map"></div>

  <script>
    // Določite svojo lokacijo (širina in dolžina)
    const myLatitude = 46.056946; // Primer: vaša dejanska širina (spremenite na vaše koordinate)
    const myLongitude = 14.505751; // Primer: vaša dejanska dolžina (spremenite na vaše koordinate)

    // Inicializacija zemljevida s statično lokacijo
    function initMap() {
      // Vaša lokacija
      const myLocation = { lat: myLatitude, lng: myLongitude };
      
      // Ustvari Google zemljevide na določenem mestu
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: myLocation,
      });

      // Marker za vašo lokacijo
      const marker = new google.maps.Marker({
        position: myLocation,
        map: map,
        title: "Moja Lokacija",
      });

      document.getElementById('status').innerHTML = `Vaša lokacija: Širina: ${myLatitude}, Dolžina: ${myLongitude}`;
    }

    // Naloži zemljevid ob nalaganju strani
    window.onload = initMap;
  </script>

  <!-- Google Maps API (zamenjajte YOUR_GOOGLE_MAPS_API_KEY z vašim dejanskim API ključem) -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
  </script>
</body>
</html>
