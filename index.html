<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praćenje Lokacije sa Google Maps API</title>
  <!-- Zamenite ključ sa vašim novim API ključem -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_NEW_API_KEY&callback=initMap&libraries=places" async defer></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h3>Trenutna Lokacija:</h3>
  <div id="address"></div>
  <div id="map"></div>

  <script>
    let map, marker;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 15
      });

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(success, error, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });
      } else {
        alert("Geolokacija nije podržana u ovom pretraživaču.");
      }
    }

    function success(position) {
      const pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude,
      };

      map.setCenter(pos);

      if (!marker) {
        marker = new google.maps.Marker({
          position: pos,
          map: map,
          title: "Vaša Lokacija",
        });
      } else {
        marker.setPosition(pos);
      }

      getGeocodedAddress(pos);
    }

    function error(err) {
      console.warn(`ERROR(${err.code}): ${err.message}`);
    }

    function getGeocodedAddress(latlng) {
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ location: latlng }, (results, status) => {
        if (status === "OK") {
          if (results[0]) {
            document.getElementById('address').innerText = results[0].formatted_address;
          } else {
            document.getElementById('address').innerText = "Nema rezultata za ovu lokaciju";
          }
        } else {
          document.getElementById('address').innerText = "Geocoder greška: " + status;
        }
      });
    }
  </script>
</body>
</html>
